<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>ES2015 essentials</title>

		<meta name="description" content="ES2015 essentials">
		<meta name="author" content="Kiril Knysh">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="./css/reveal.css">
		<link rel="stylesheet" href="./css/theme/black.css" id="theme">
		<link rel="stylesheet" href="./css/vis.css">
		<link rel="stylesheet" href="./css/override.css">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="./lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>
<body>
	<div class="reveal">
		<div class="slides">
			<section>
				ES2015
			</section>
			<section data-state="release-plan" class="release-plan-section">
				<div id="release-plan" class="release-plan-figure-container"></div>
			</section>
			<section>
				Browser support
			</section>
			<section>
				Transpilers
			</section>
			<section>
				<ul>
					<li>const\let</li>
					<li>template strings</li>
					<li>enhanced object literals</li>
					<li>destructuring</li>
					<li>default + rest + spread</li>
					<li>Promises</li>
					<li>generators</li>
					<li>arrow functions</li>
					<li>classes</li>
					<li>modules</li>
					<li>map + set + weakmap + weakset</li>
					<li>Proxy</li>
				</ul>
			</section>
		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>
	<script src="js/vis.js"></script>

	<script>
		// Full list of configuration options available at:
		// https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({
			controls: true,
			progress: true,
			history: true,
			center: true,

			transition: 'slide', // none/fade/slide/convex/concave/zoom

			// Optional reveal.js plugins
			dependencies: [
				{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
				{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
				{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
				{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
				{ src: 'plugin/zoom-js/zoom.js', async: true },
				{ src: 'plugin/notes/notes.js', async: true }
			]
		});
	</script>

	<script>
		function drawReleasePlan(node) {
			if (window.releasePlanTimeline) {
				return;
			}
			// create a data set with groups
			const langs = [{
				name:'C#',
				releases: [
					{ version: '1.0', date: new Date('01 01 2002') },
					{ version: '1.2', date: new Date('04 01 2003') },
					{ version: '2.0', date: new Date('11 01 2005') },
					{ version: '3.0', date: new Date('11 01 2007') },
					{ version: '4.0', date: new Date('04 01 2010') },
					{ version: '5.0', date: new Date('08 01 2012') },
					{ version: '6.0', date: new Date('07 01 2015') }
				]
			}, {
				name: 'Ruby',
				releases: [
					{ version: '1.8', date: new Date('08 04 2003') },
					{ version: '1.9', date: new Date('12 23 2007') },
					{ version: '2.0', date: new Date('02 24 2013') },
					{ version: '2.1', date: new Date('12 25 2013') },
					{ version: '2.2', date: new Date('12 25 2014') },
					{ version: '2.3', date: new Date('12 25 2015') },
					{ version: '2.4', date: new Date('12 25 2016') }
				]
			}, {
				name: 'Java',
				releases: [
					{ version: 'JDK 1.0', date: new Date('01 21 1996') },
					{ version: 'JDK 1.1', date: new Date('02 19 1997') },
					{ version: 'J2SE 1.2', date: new Date('12 08 1998') },
					{ version: 'J2SE 1.3', date: new Date('05 08 2000') },
					{ version: 'J2SE 1.4', date: new Date('02 06 2002') },
					{ version: 'J2SE 5.0', date: new Date('09 30 2004') },
					{ version: 'Java SE 6', date: new Date('12 11 2006') },
					{ version: 'Java SE 7', date: new Date('07 28 2011') },
					{ version: 'Java SE 8', date: new Date('03 18 2014') }
				]
			}, {
				name: 'Python',
				releases: [
					{ version: '1.1', date: new Date('01 01 1994') },
					{ version: '1.5', date: new Date('12 31 1997') },
					{ version: '1.6', date: new Date('09 05 2000') },
					{ version: '2.0', date: new Date('10 16 2000') },
					{ version: '2.1', date: new Date('04 17 2001') },
					{ version: '2.2', date: new Date('12 21 2001') },
					{ version: '2.3', date: new Date('07 29 2003') },
					{ version: '2.4', date: new Date('11 30 2004') },
					{ version: '2.5', date: new Date('09 19 2006') },
					{ version: '2.6', date: new Date('10 01 2008') },
					{ version: '2.7', date: new Date('07 03 2010') },
					{ version: '3.0', date: new Date('12 03 2008') },
					{ version: '3.1', date: new Date('06 27 2009') },
					{ version: '3.2', date: new Date('02 20 2011') },
					{ version: '3.3', date: new Date('09 29 2012') },
					{ version: '3.4', date: new Date('03 16 2014') },
					{ version: '3.5', date: new Date('09 13 2015') }
				]
			}, {
				name: 'ECMAScript',
				releases: [
					{ version: '1', date: new Date('06 01 1997') },
					{ version: '2', date: new Date('06 01 1998') },
					{ version: '3', date: new Date('12 01 1999') },
					{ version: '5', date: new Date('12 01 2009') },
					{ version: '5.1', date: new Date('06 01 2011') },
					{ version: '6', date: new Date('06 01 2015') },
				]
			}];

			const groups = langs.reduce((groupsDS, lang) => {
				groupsDS.add({ id: lang.name, content: lang.name });

				return groupsDS;
			}, new vis.DataSet());

			const items = langs.reduce((items, lang, groupIndex) => {
				lang.releases.forEach((release, releaseIndex) => {
					items.add({
						id: `${lang.name}-${releaseIndex}`,
						group: lang.name,
						content: release.version,
						start: release.date,
						title: release.date.getFullYear(),
						type: 'box',
						className: `version-label ${lang.name}`
					});
				});

				return items;
			}, new vis.DataSet());

			// create visualization
			var options = {
				maxHeight: '100%',
				min: new Date('01 01 1990'),
				max: new Date('01 01 2020'),
				margin: {
					item: 5
				}
			};

			window.releasePlanTimeline = new vis.Timeline(node);
			window.releasePlanTimeline.setOptions(options);
			window.releasePlanTimeline.setGroups(groups);
			window.releasePlanTimeline.setItems(items);
		}
	</script>

	<script type="text/javascript">
		Reveal.addEventListener('release-plan', () => {
			drawReleasePlan(document.getElementById('release-plan'));
		});
	</script>
</body>
</html>
